    <style>
        body {

            text-align: center;
            background: url('https://i.imgur.com/yePc5B3.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;

        .container {

        }
        .balance {

            color: #FFD700;
        }
        .start-button {
            background: linear-gradient(90deg, #00C853, #B2FF59);
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 12px;
