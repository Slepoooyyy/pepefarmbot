<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PEPE Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.imgur.com/yePc5B3.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        .balance-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 15px;
            position: absolute;
            top: 20%;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-left: 10px;
        }
        .start-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 20px;
            width: 140px;
            text-align: center;
            margin-top: 15px;
        }
        .start-button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }
        .bottom-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            background-color: #00AEEF;
            padding: 10px 0;
            justify-content: space-around;
        }
        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
            flex-grow: 1;
        }
        .hidden {
            display: none;
        }
        .shop-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            display: none;
            text-align: center;
        }
        .shop-button {
            background-color: #FFD700;
            color: black;
            padding: 10px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="balance-container">
        <span class="balance">üí∞ <span id="balance">7371170</span></span>
    </div>
    <button class="start-button" id="mineButton" onclick="startMining()">Start</button>

    <div class="bottom-menu">
        <button class="menu-button" onclick="openShop()">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="menu-button" onclick="goHome()">‚õèÔ∏è Mine</button>
        <button class="menu-button" onclick="comingSoon()">üìù –ö–≤–µ—Å—Ç—ã</button>
        <button class="menu-button" onclick="comingSoon()">ü§ù –†–µ—Ñ–µ—Ä–∞–ª—ã</button>
        <button class="menu-button" onclick="comingSoon()">üí∏ –í—ã–≤–æ–¥</button>
    </div>

    <div class="shop-container" id="shopPage">
        <h2>üõí –ú–∞–≥–∞–∑–∏–Ω</h2>
        <button class="shop-button" onclick="buyUpgrade(1)">üí© –ö–∞–∫–∞—â–∫—ç (100000 PEPE) +2k/sec</button>
        <button class="shop-button" onclick="buyUpgrade(2)">üí©üí©üí© –ö–∞–∫–∞—â–µ—á–∫—ç—ç (300000 PEPE) +5k/sec</button>
        <br>
        <button class="shop-button" onclick="closeShop()">‚¨Ö –ù–∞–∑–∞–¥</button>
    </div>

    <div class="coming-soon" id="comingSoonMessage">Coming soon...</div>

    <script>
        let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 7371170;
        let bonusPepePerSecond = localStorage.getItem("bonusPepePerSecond") ? parseInt(localStorage.getItem("bonusPepePerSecond")) : 0;
        document.getElementById("balance").innerText = balance;

        function startMining() {
            balance += 20000 + bonusPepePerSecond;
            document.getElementById("balance").innerText = balance;
            localStorage.setItem("balance", balance);
        }

        function buyUpgrade(level) {
            if (level === 1 && balance >= 100000) {
                balance -= 100000;
                bonusPepePerSecond += 2000;
            } else if (level === 2 && balance >= 300000) {
                balance -= 300000;
                bonusPepePerSecond += 5000;
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ PEPE!");
                return;
            }
            localStorage.setItem("balance", balance);
            localStorage.setItem("bonusPepePerSecond", bonusPepePerSecond);
            document.getElementById("balance").innerText = balance;
        }

        function openShop() {
            document.getElementById("shopPage").style.display = "block";
        }
        function closeShop() {
            document.getElementById("shopPage").style.display = "none";
        }
        function goHome() {
            document.getElementById("shopPage").style.display = "none";
        }
        function comingSoon() {
            let msg = document.getElementById("comingSoonMessage");
            msg.style.display = "block";
            setTimeout(() => { msg.style.display = "none"; }, 1500);
        }
    </script>
</body>
</html>
