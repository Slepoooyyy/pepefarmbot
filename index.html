<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEPE Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.imgur.com/yePc5B3.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: inline-block;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .start-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
            border-radius: 20px;
            width: 120px;
        }
        .start-button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }
        .bottom-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            background-color: #00AEEF;
            padding: 10px;
            justify-content: space-around;
        }
        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="balance">üí∞ <span id="balance">16543.0043</span></div>
    <div class="container" id="mainPage">
        <button class="start-button" id="mineButton" onclick="startMining()">Start</button>
    </div>

    <div class="container hidden" id="shopPage">
        <h1>üõí –ú–∞–≥–∞–∑–∏–Ω</h1>
        <button class="start-button" id="upgrade1" onclick="buyUpgrade(1)">üí© –ö–∞–∫–∞—â–∫—ç (100000 PEPE) +2k/sec</button>
        <button class="start-button" id="upgrade2" onclick="buyUpgrade(2)">üí©üí©üí© –ö–∞–∫–∞—â–µ—á–∫—ç—ç (300000 PEPE) +5k/sec</button>
        <br>
        <button class="start-button" onclick="closeShop()">‚¨Ö –ù–∞–∑–∞–¥</button>
    </div>

    <div class="bottom-menu">
        <button class="menu-button" onclick="openShop()">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="menu-button" onclick="goHome()">‚õèÔ∏è Mine</button>
        <button class="menu-button">ü§ù –†–µ—Ñ–µ—Ä–∞–ª—ã</button>
        <button class="menu-button">üí∏ –í—ã–≤–æ–¥</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º WebApp

        let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 16543.0043;
        let miningEndTime = localStorage.getItem("miningEndTime") ? parseInt(localStorage.getItem("miningEndTime")) : 0;
        let basePepePerSecond = 20000;
        let bonusPepePerSecond = localStorage.getItem("bonusPepePerSecond") ? parseInt(localStorage.getItem("bonusPepePerSecond")) : 0;
        let totalMiningTime = 5; // 5 —Å–µ–∫—É–Ω–¥

        document.getElementById("balance").innerText = balance;
        updateTimer();

        function startMining() {
            const now = Math.floor(Date.now() / 1000);
            miningEndTime = now + totalMiningTime;
            localStorage.setItem("miningEndTime", miningEndTime);
            document.getElementById("mineButton").disabled = true;
            updateTimer();
        }

        function updateTimer() {
            const now = Math.floor(Date.now() / 1000);
            if (miningEndTime > now) {
                let remainingTime = miningEndTime - now;
                balance += basePepePerSecond + bonusPepePerSecond;
                document.getElementById("balance").innerText = balance;
                localStorage.setItem("balance", balance);
                setTimeout(updateTimer, 1000);
            } else {
                document.getElementById("mineButton").disabled = false;
            }
        }

        function buyUpgrade(level) {
            if (level === 1 && balance >= 100000) {
                balance -= 100000;
                bonusPepePerSecond += 2000;
            } else if (level === 2 && balance >= 300000) {
                balance -= 300000;
                bonusPepePerSecond += 5000;
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ PEPE!");
                return;
            }
            localStorage.setItem("balance", balance);
            localStorage.setItem("bonusPepePerSecond", bonusPepePerSecond);
            document.getElementById("balance").innerText = balance;
        }

        function openShop() {
            document.getElementById("mainPage").classList.add("hidden");
            document.getElementById("shopPage").classList.remove("hidden");
        }

        function closeShop() {
            document.getElementById("shopPage").classList.add("hidden");
            document.getElementById("mainPage").classList.remove("hidden");
        }

        function goHome() {
            document.getElementById("shopPage").classList.add("hidden");
            document.getElementById("mainPage").classList.remove("hidden");
        }
    </script>
</body>
</html>
