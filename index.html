<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEPE Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∏ PEPE Miner</h1>
        <p>–í–∞—à –±–∞–ª–∞–Ω—Å: <span id="balance">0</span> PEPE</p>
        <p>–ü—Ä–∏–≥–ª–∞—à–µ–Ω–æ –¥—Ä—É–∑–µ–π: <span id="referrals">0</span></p>
        <p>–§–∞—Ä–º –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è —á–µ—Ä–µ–∑: <span id="timer">0</span> —á–∞—Å–æ–≤</p>
        <button class="button" onclick="startMining()">üî® –ù–∞—á–∞—Ç—å –º–∞–π–Ω–∏–Ω–≥</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º WebApp

        let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
        let miningEndTime = localStorage.getItem("miningEndTime") ? parseInt(localStorage.getItem("miningEndTime")) : 0;

        document.getElementById("balance").innerText = balance;
        updateTimer();

        function startMining() {
            const now = Math.floor(Date.now() / 1000); // –¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
            miningEndTime = now + (6 * 60 * 60); // –î–æ–±–∞–≤–ª—è–µ–º 6 —á–∞—Å–æ–≤
            localStorage.setItem("miningEndTime", miningEndTime);
            updateTimer();
        }

        function updateTimer() {
            const now = Math.floor(Date.now() / 1000);
            if (miningEndTime > now) {
                let remainingTime = miningEndTime - now;
                let hours = Math.floor(remainingTime / 3600);
                let minutes = Math.floor((remainingTime % 3600) / 60);
                let seconds = remainingTime % 60;
                document.getElementById("timer").innerText = `${hours}—á ${minutes}–º ${seconds}—Å`;
                setTimeout(updateTimer, 2000); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é 2 —Å–µ–∫—É–Ω–¥—ã
            } else {
                balance += 100000;
                localStorage.setItem("balance", balance);
                document.getElementById("balance").innerText = balance;
                document.getElementById("timer").innerText = "0—á 0–º 0—Å";
            }
        }
    </script>
</body>
</html>
