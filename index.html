<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PEPE Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.imgur.com/yePc5B3.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        .balance-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 15px;
            position: absolute;
            top: 20%;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-left: 10px;
        }
        .start-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 20px;
            width: 140px;
            text-align: center;
            margin-top: 15px;
        }
        .start-button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }
        .bottom-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            background-color: #00AEEF;
            padding: 10px 0;
            justify-content: space-around;
        }
        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
            flex-grow: 1;
        }
        .hidden {
            display: none;
        }
        .fan {
            width: 100px;
            position: absolute;
            top: 15%;
            left: 10%;
        }
        .rotating {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="balance-container">
        <span class="balance">üí∞ <span id="balance">7371170</span></span>
    </div>
    <img src="https://i.imgur.com/example-fan.png" id="fan" class="fan">
    <button class="start-button" id="mineButton" onclick="startMining()">Start</button>

    <div class="bottom-menu">
        <button class="menu-button" onclick="openShop()">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
        <button class="menu-button" onclick="goHome()">‚õèÔ∏è Mine</button>
        <button class="menu-button" onclick="comingSoon()">üìù –ö–≤–µ—Å—Ç—ã</button>
        <button class="menu-button" onclick="comingSoon()">ü§ù –†–µ—Ñ–µ—Ä–∞–ª—ã</button>
        <button class="menu-button" onclick="comingSoon()">üí∏ –í—ã–≤–æ–¥</button>
    </div>

    <script>
        let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 7371170;
        let bonusPepePerSecond = localStorage.getItem("bonusPepePerSecond") ? parseInt(localStorage.getItem("bonusPepePerSecond")) : 0;
        document.getElementById("balance").innerText = balance;
        let fan = document.getElementById("fan");

        function startMining() {
            balance += 20000 + bonusPepePerSecond;
            document.getElementById("balance").innerText = balance;
            localStorage.setItem("balance", balance);
            fan.classList.add("rotating");
            setTimeout(() => {
                fan.classList.remove("rotating");
            }, 5000);
        }

        function openShop() {
            alert("–ú–∞–≥–∞–∑–∏–Ω –ø–æ–∫–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!");
        }

        function goHome() {
            alert("–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞!");
        }

        function comingSoon() {
            alert("Coming soon...");
        }
    </script>
</body>
</html>
